<div class="tab-pane" id="leadstatus">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="tab-pane active" id="tab-2">
                        <form id="leadStatusForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Call Status:</label>
                                        <select class="form-control" name="CallStatusSelect" id="CallStatusSelect"
                                            onchange="LoadLeadStatus()">
                                            <option value="">Select</option>
                                            {{% for lead_status in call_status_list2 %}
                                            <option value="{{ lead_status.pk }}">{{ lead_status.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Lead Status:</label>
                                        <select class="form-control" name="leadStatusSelect" id="leadStatusSelect"
                                            onchange="DisplayEnqueryDate()">
                                            <option value="">Select</option>
                                            {% comment %} {% for lead_status in lead_status_list %}
                                            <option value="{{ lead_status.pk }}">{{ lead_status.name }}</option>
                                            {% endfor %} {% endcomment %}
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-12" id="LeadStatusEnquiryDate" name="LeadStatusEnquiryDate" style="display:none">
                                    <div class="form-group">
                                        <label>Next Enquiry Date:</label>
                                        <div class="input-group ">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input id="enquiryDate" name="enquiryDate" type="text" class="form-control form_datetime"
                                                value="2018-12-19 02:50">
                                        </div>
                                    </div>
                                </div>
<!-- 
                                <div class="col-md-12">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="">To Auditor</label>
                                    </div>
                                </div> -->

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Comment:</label>
                                        <textarea rows="4" cols="50" id="leadComment" name="leadComment" class="form-control">
                                    </textarea>
                                    </div>
                                </div>


                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd hh:ii'
    });
</script>
