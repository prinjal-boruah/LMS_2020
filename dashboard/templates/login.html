<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>LMS V4</title>
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static '/css/animate.css' %}" rel="stylesheet">
    <link href="{% static '/css/style.css' %}" rel="stylesheet">

</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">LMS</h1>
            </div>
            <h3>Welcome to LMS</h3>
            
            <p>Login to update your activities.</p>
            <form class="m-t" role="form" name="form1" action="{% url 'dashboard:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                <input type="text" id="username" name="username"  placeholder="Username"   class="form-control" required="required"/>
                    
                </div>
                <div class="form-group">
                    <input type="password"  id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" name="Submit" value="Submit" class="btn btn-primary block full-width m-b">Login</button>
                <div class='form-group has-error'><label class='col-sm-12 control-label'></label></div>
                
                {% if error_message %}
                <div class="alert alert-danger">
                    {{ error_message }}
                </div>
                {% endif %}
                
            </form>
              <strong>Copyrights</strong> Livserv Lab's &copy; 2016-2018
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static '/js/jquery-2.1.1.js'%}"></script>
    <script src="{% static '/js/bootstrap.min.js'%}"></script>

</body>

</html>
