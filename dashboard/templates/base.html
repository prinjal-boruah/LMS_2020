<body class="top-navigation">

    <!-- toastr -->
    <link href="{% static 'css/plugins/toastr/toastr.min.css'%}" rel="stylesheet">
    <script src="{% static 'js/plugins/toastr/toastr.min.js'%}"></script>

    <!-- dataTables -->
    <link href="{% static 'css/plugins/dataTables/dataTables.bootstrap.css'%}" rel="stylesheet">

    <script src="{% static 'js/plugins/dataTables/dataTables.bootstrap.js'%}"></script>
    <script src="{% static 'js/plugins/dataTables/dataTables.responsive.js'%}"></script>
    <script src="{% static 'js/plugins/dataTables/dataTables.tableTools.min.js'%}"></script>

    <script src="{% static 'js/plugins/datapicker/bootstrap-datepicker.js'%}"></script>
    <!-- /home/livprop/shared/NewLMS/LMS/src/dashboard/static/js/plugins/datapicker/bootstrap-datepicker.js -->
    <script src="{% static 'js/plugins/datetimepicker/bootstrap-datetimepicker.min.js'%}"></script>

    <script>
        toastr.options = {
        "closeButton": true,
        "debug": false,
        "progressBar": true,
        "positionClass": "toast-top-center",
        "onclick": null,
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "7000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
        };

        
        $(document).ready(function(){
            // switch
            var elem = document.querySelector('.js-switch');
            var switchery = new Switchery(elem, { color: '#1AB394' });
 
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
            $('#data_5 .input-daterange').datepicker({
                keyboardNavigation: false,
                forceParse: false,
                autoclose: true,
                format:'dd/mm/yyyy',
                todayBtn: "linked",
                minYear: 2016,
                timePickerIncrement: true
            });
            $('#data_1 .input-group.date').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true,
                format:'dd/mm/yyyy',
                minYear: 2016,
                timePickerIncrement: true


            });
            

        });
        var config = {
                '.chosen-select'           : {},
                '.chosen-select-deselect'  : {allow_single_deselect:true},
                '.chosen-select-no-single' : {disable_search_threshold:10},
                '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
                '.chosen-select-width'     : {width:"95%"}
            }
            for (var selector in config) {
                $(selector).chosen(config[selector]);
            }
            

          
    </script>


   

    {% block javascripcontainer %}
    {% endblock %}
